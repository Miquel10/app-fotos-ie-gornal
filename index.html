<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Fotos IE Gornal</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        const CLIENT_ID = '108278739588956m891Scg5dj2buau8jb1f64rpc08i9.apps.googleusercontent.com';
        const REDIRECT_URI = 'https://app-fotos-ie-gornal.vercel.app/';
        
        let user = null;
        let accessToken = null;
        let selectedFolder = null;
        let folders = [];

        const handleLogin = () => {
            const scope = 'https://www.googleapis.com/auth/drive.file';
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${encodeURIComponent(scope)}&access_type=offline`;
            window.location.href = authUrl;
        };

        const handleLogout = () => {
            user = null;
            accessToken = null;
            selectedFolder = null;
            render();
        };

        const render = () => {
            const root = document.getElementById('root');
            
            if (!user) {
                root.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                            <div class="text-center mb-8">
                                <div class="w-16 h-16 mx-auto bg-blue-600 rounded-full flex items-center justify-center mb-4">
                                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </div>
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">App Fotos</h1>
                                <p class="text-gray-600">IE Gornal</p>
                            </div>
                            <button onclick="handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition">
                                Connectar amb Google
                            </button>
                            <p class="text-xs text-gray-500 text-center mt-4">
                                Usa el teu email @ie-gornal.cat per connectar-te
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            root.innerHTML = `
                <div class="min-h-screen bg-gray-50">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-4 shadow-lg">
                        <div class="max-w-6xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 class="text-2xl font-bold">App Fotos IE Gornal</h1>
                                <p class="text-blue-100">${user.email}</p>
                            </div>
                            <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg font-semibold">
                                Desconnectar
                            </button>
                        </div>
                    </div>
                    <div class="max-w-6xl mx-auto p-4 mt-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Selecciona una carpeta</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
                            ${['INFANTIL 3', 'INFANTIL 4', 'INFANTIL 5', '1R PRI', '2N PRI', '3R PRI', '4T PRI', '5È PRI', '6È PRI', '1R ESO', '2N ESO', '3R ESO', '4T ESO', 'FOTOS MESTRES'].map(folder => `
                                <button onclick="selectFolder('${folder}')" class="p-6 rounded-xl transition transform hover:scale-105 flex items-center gap-3 font-semibold text-lg ${selectedFolder === folder ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-gray-800 border-2 border-gray-200 hover:border-blue-400 shadow'}">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3h8l2 2h8a2 2 0 012 2v12a2 2 0 01-2 2H3a2 2 0 01-2-2V5a2 2 0 012-2z"/></svg>
                                    ${folder}
                                </button>
                            `).join('')}
                        </div>
                        ${selectedFolder ? `
                            <div class="bg-white rounded-xl shadow-lg p-8">
                                <h3 class="text-xl font-bold text-gray-800 mb-4">
                                    Carpeta seleccionada: <span class="text-blue-600">${selectedFolder}</span>
                                </h3>
                                <div class="border-2 border-dashed border-blue-400 rounded-lg p-8 text-center bg-blue-50">
                                    <input type="file" id="fileInput" multiple accept="image/*" style="display:none" onchange="uploadFiles(event)">
                                    <label for="fileInput" class="cursor-pointer flex flex-col items-center gap-3">
                                        <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <span class="text-lg font-semibold text-gray-800">Clica per seleccionar fotos</span>
                                        <span class="text-sm text-gray-600">o arrossega-les aquí</span>
                                    </label>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        };

        const selectFolder = (folder) => {
            selectedFolder = folder;
            render();
        };

        const uploadFiles = async (event) => {
            alert('Les fotos es pujarien aquí. Demo funcionant!');
        };

        // Carregar quan es connecta
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        
        if (code) {
            user = { email: 'mestre@ie-gornal.cat', name: 'Mestre' };
        }

        render();
    </script>
</body>
</html>
